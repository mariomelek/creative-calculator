<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly />
        </div>
        <div class="buttons">
            <button class="function" onclick="clearDisplay()">C</button>
            <button class="function" onclick="deleteLast()">DEL</button>
            <button class="function" onclick="append('%')">%</button>
            <button class="operator" onclick="append('/')">Ã·</button>

            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operator" onclick="append('*')">Ã—</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="append('-')">-</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operator" onclick="append('+')">+</button>

            <button onclick="append('0')" class="zero">0</button>
            <button onclick="append('.')">.</button>
            <button class="operator equals" onclick="calculate()">=</button>
        </div>
    </div>

    <div class="theme-toggle">
        <button onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
